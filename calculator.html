<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            background: #fff;
        }
        #calculator-body{
            width: 18%;
            height: 70%;
            background: rgb(235, 231, 235);
            padding: 2%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 6%;
            border: solid 2px;
            border-color: rgb(136, 136, 136);
            border-radius: 1%;
        }
        #casio{
            text-align: center;
            padding: 0;
            margin: -34;
        }
        #screen{
            margin-left: -15;
            margin-right: -15;
        }
        #scrn{
            width: 100%;
            margin: 0;
            height: 20%;
            margin-top: 10%;
        }
        #grid-container{
            padding: 2%;
            padding-top: 5%;
            width: 108%;
            margin-left: -17;
            margin-right: auto;
        }
        .nums{
            width: 30%;
            margin: .5%;
            height: 12%;
            padding: 0;
            border: 0;
            border: solid .25px rgb(177, 176, 176);
            background: white;
        }
        .dots{
            width: 30%;
            margin: .5%;
            height: 12%;
            padding: 0;
            border: solid .25px rgb(243, 240, 240);
            background: rgb(115, 116, 115);
            color: white;
        }
        .marks{
            width: 30%;
            margin: .5%;
            height: 12%;
            padding: 0;
            border: 0;
            background: rgb(199, 199, 193);
        }
    </style>
</head>
<body>
    <div id="calculator-body">
        <div id="casio">
            <h4>CASIO</h4>
        </div>
        <div id="screen">
            <input type="text" name="text-field" id="scrn">
        </div>
        <div id="grid-container">
            <button class="nums">1</button>
            <button class="nums">2</button>
            <button class="nums">3</button>
            <button class="nums">4</button>
            <button class="nums">5</button>
            <button class="nums">6</button>
            <button class="nums">7</button>
            <button class="nums">8</button>
            <button class="nums">9</button>
            <button class="dots">.</button>
            <button class="nums">0</button>
            <button class="dots">clear</button>
            <button class="marks">+</button>
            <button class="marks">-</button>
            <button class="marks">/</button>
            <button class="marks">x</button>
            
        </div>
    </div>
    <script>

    </script>
</body>
</html>
