<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculator-body">
        <div id="casio">
            <h4>CALCULATOR</h4>
        </div>
        <div id="screen">
            <input type="text" name="text-field" id="scrn" placeholder="Enter the values">
        </div>
        <div id="grid-container">
            <button onclick="buttonClick(1)" class="nums">1</button>
            <button onclick="buttonClick(2)" class="nums">2</button>
            <button onclick="buttonClick(3)" class="nums">3</button>
            <button onclick="buttonClick(4)" class="nums">4</button>
            <button onclick="buttonClick(5)" class="nums">5</button>
            <button onclick="buttonClick(6)" class="nums">6</button>
            <button onclick="buttonClick(7)" class="nums">7</button>
            <button onclick="buttonClick(8)" class="nums">8</button>
            <button onclick="buttonClick(9)" class="nums">9</button>
            <button onclick="buttonClick('.')" class="dots">.</button>
            <button onclick="buttonClick(0)" class="nums">0</button>
            <button onclick="buttonClick('c')" class="dots">clear</button>
            <button onclick="buttonClick('+')" class="marks">+</button>
            <button onclick="buttonClick('-')" class="marks">-</button>
            <button onclick="buttonClick('/')" class="marks">/</button>
            <button onclick="buttonClick('*')" class="marks">x</button>
            <button onclick="clickEqual('=')" class="equal">=</button>            
        </div>
    </div>
</body>
</html>
